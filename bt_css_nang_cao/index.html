<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Sinh Viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Hệ Thống Quản Lý Sinh Viên</h1>
    </header>

    <!-- MAIN -->
    <main class="main-container">
      <!-- FORM -->
      <section class="form-card">
        <h2>Thêm Sinh Viên</h2>
        <form>
          <div class="form-group">
            <label>Mã SV</label>
            <input type="text" placeholder="Nhập mã sinh viên" />
          </div>
          <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ tên" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Nhập email" required />
          </div>
          <div class="form-group">
            <label>Ngày sinh</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <div class="gender-options">
              <label
                ><input type="radio" name="gender" value="Nam" /> Nam</label
              >
              <label><input type="radio" name="gender" value="Nữ" /> Nữ</label>
            </div>
          </div>
          <div class="form-group">
            <label>Ghi chú</label>
            <textarea placeholder="Ghi chú thêm..."></textarea>
          </div>
          <button type="submit">Thêm sinh viên</button>
        </form>
      </section>

      <!-- TABLE -->
      <section class="table-card">
        <h2>Danh Sách Sinh Viên</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Quê quán</th>
                <th>Ngày sinh</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>SV001</td>
                <td>Lê Văn Trường</td>
                <td>truong@gmail.com</td>
                <td>Bắc Ninh</td>
                <td>2004-07-02</td>
                <td><a href="#">Sửa</a> | <a href="#">Xóa</a></td>
              </tr>
              <tr>
                <td>2</td>
                <td>SV002</td>
                <td>Lê Anh Đức</td>
                <td>duc@gmail.com</td>
                <td>Bắc Ninh</td>
                <td>2004-02-02</td>
                <td><a href="#">Sửa</a> | <a href="#">Xóa</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
