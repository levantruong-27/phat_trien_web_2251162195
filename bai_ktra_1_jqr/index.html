<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
      .table th,
      .table td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Manage <strong>Employees</strong></h3>
      <div class="input-group" style="width: 250px">
        <input
          type="text"
          id="searchBox"
          class="form-control"
          placeholder="Search..."
        />
        <button class="btn btn-outline-success" id="searchBtn">Search</button>
      </div>
    </div>

    <div class="bg-primary text-white px-4 py-2 rounded-top">
      <button class="btn btn-danger btn-sm me-2" id="deleteSelected">
        <i class="bi bi-trash"></i> Delete
      </button>
      <button
        class="btn btn-success btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#employeeModal"
        id="addNew"
      >
        <i class="bi bi-plus-circle"></i> Add New Employee
      </button>
    </div>

    <table class="table table-bordered table-striped mb-0">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeBody"></tbody>
    </table>

    <div
      class="d-flex justify-content-between align-items-center border px-3 py-2"
    >
      <div>Showing <span id="countInfo"></span></div>
      <nav>
        <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
      </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="employeeForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Employee</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="empIndex" />
              <div class="mb-2">
                <input
                  class="form-control"
                  id="empName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  id="empEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-2">
                <textarea
                  class="form-control"
                  id="empAddress"
                  placeholder="Address"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  class="form-control"
                  id="empPhone"
                  placeholder="Phone"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button class="btn btn-success" type="submit" id="saveBtn">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
