<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Sinh Viên</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Thêm Sinh Viên</h2>
      <form>
        <label for="masv">Mã sinh viên:</label>
        <input type="text" id="masv" required />

        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" />

        <label>Giới tính:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Nam" /> Nam</label>
          <label><input type="radio" name="gender" value="Nữ" /> Nữ</label>
        </div>

        <label for="ghichu">Ghi chú:</label>
        <textarea id="ghichu" rows="3"></textarea>

        <button type="submit">Thêm sinh viên</button>
      </form>
    </div>

    <hr />

    <div class="table-container">
      <h2 class="form-title">Danh sách Sinh Viên</h2>
      <table>
        <thead>
          <tr>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SV001</td>
            <td>Le Van Truong</td>
            <td>truong@gmail.com</td>
            <td>2004-07-02</td>
            <td>Nam</td>
          </tr>
          <tr>
            <td>SV002</td>
            <td>Le Anh Duc</td>
            <td>duc@gmail.com</td>
            <td>2004-08-25</td>
            <td>Nam</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
