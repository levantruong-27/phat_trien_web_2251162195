<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài thực hành chương 2 - Họ và Tên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #0066cc;
      }
      form {
        margin-bottom: 30px;
      }
      label {
        display: inline-block;
        width: 120px;
        margin-bottom: 10px;
      }
      input,
      textarea {
        padding: 5px;
        width: 250px;
      }
      .form-row {
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      table,
      th,
      td {
        border: 1px solid #999;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Form Thêm Sinh Viên</h2>
    <form>
      <div class="form-row">
        <label for="masv">Mã sinh viên:</label>
        <input type="text" id="masv" name="masv" required />
      </div>
      <div class="form-row">
        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" name="hoten" required />
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-row">
        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh" />
      </div>
      <div class="form-row">
        <label>Giới tính:</label>
        <input type="radio" id="nam" name="gioitinh" value="Nam" />
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioitinh" value="Nữ" />
        <label for="nu">Nữ</label>
      </div>
      <div class="form-row">
        <label for="ghichu">Ghi chú:</label>
        <textarea id="ghichu" name="ghichu" rows="3"></textarea>
      </div>
      <div class="form-row">
        <button type="submit">Thêm sinh viên</button>
      </div>
    </form>

    <h2>Danh Sách Sinh Viên</h2>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã SV</th>
          <th>Họ tên</th>
          <th>Email</th>
          <th>Giới tính</th>
          <th>Ngày sinh</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>SV001</td>
          <td>Nguyễn Huy Tỏa</td>
          <td>Toa.nguyen@example.com</td>
          <td>Nam</td>
          <td>2003-01-15</td>
          <td><a>Sửa</a> | <a>Xoá</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>SV002</td>
          <td>Lê Văn Trung</td>
          <td>Trung.le@example.com</td>
          <td>Nữ</td>
          <td>2004-05-21</td>
          <td><a>Sửa</a> | <a>Xoá</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>SV003</td>
          <td>Lê Văn Trường</td>
          <td>Truong.le@example.com</td>
          <td>Nam</td>
          <td>2004-7-2</td>
          <td><a>Sửa</a> | <a>Xoá</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
